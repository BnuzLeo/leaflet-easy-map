<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Leaflet</title>
	<!-- leaflet -->
	<link rel="stylesheet" href="../libs/leaflet/leaflet.css" />
	<script src="../libs/leaflet/leaflet.js"></script>
	<!-- jquery -->
	<script src="../libs/jquery/jquery-3.4.0.min.js"></script>
	<!-- bootstrap -->
	<link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css" />
	<script src="../libs/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Welcome To Easy Map</h1>
		</div>
		<div class="row interval">
			<div class="col-lg-12">
			    <div class="input-group">
			    	<input type="text" class="form-control" placeholder="Search for..." id="address">
			    	<span class="input-group-btn">
			    		<button class="btn btn-primary" type="button" id="search_btn">Go!</button>
			    	</span>
			    </div>
			 </div>
		</div>
		<div class="row interval">
			<div class="column">
				<div id="map" class="map-clz"></div>		
			</div>
			<div class="column" style="margin-top: 10px">
				<p><b>UI Layers 功能:</b></p>
			</div>
			<div class="column" style="margin-top: 10px">
				<button type="button" class="btn btn-primary" id="nanfang_maker_button">标记南方软件园</button>
				<button type="button" class="btn btn-primary" id="nanfang_draggable_button">点击移动标记</button>
				<button type="button" class="btn btn-primary" id="guantang_maker_button">标记官塘村</button>
			</div>
			<div class="column" style="margin-top: 10px">
				<p><b>Vector 功能:</b></p>
			</div>
			<div class="column" style="margin-top: 10px">
				<button type="button" class="btn btn-primary" id="add_polyline_button">连接两个坐标</button>
				<button type="button" class="btn btn-primary" id="add_polygon_button">再连接上北理工和赛车场</button>
				<button type="button" class="btn btn-primary" id="add_circle_button">画出北理工300米范围</button>
			</div>
			<div class="column" style="margin-top: 10px">
				<p><b>Geo Json功能:</b></p>
			</div>
			<div class="column" style="margin-top: 10px">
				<button type="button" class="btn btn-primary" id="add_nine_line">标记九段线</button>
			</div>
			<div class="column" style="margin-top: 10px">
				<p><b>标记功能介绍：</b></p>
				<div class="well">
					1. 点击地图添加标记
				</div>
			</div>
		</div>
	</div>
	<!-- js一定要在dom标签创建之后执行 -->
	<link rel="stylesheet" href="../css/index.css" />
	<script src="../js/index.js"></script>
	<script src="../js/map.js"></script>
	<script src="../js/raster_layer.js"></script>
	<script src="../js/ui_layer.js"></script>
	<script src="../js/vector_layer.js"></script>
	<script src="../js/geojson.js"></script>
	<script src="../js/baidu_api.js"></script>
</body>
</html>
